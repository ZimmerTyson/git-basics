<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments And Console Log</title>
</head>
<body>
    <script>
        /* This is a multi line comment */

        // This is a single line comment

        

        // Console.logging for debugging
        // console.log() -> displays output in the browser console
        // console.warn() -> show warning message
        // console.error() -> Displays an error message

        console.log ("This is a message in the console");

        console.warn("this is a warning sign------- hello!");

        console.error("this is an error");
    </script>
</body>
</html>
