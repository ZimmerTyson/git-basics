<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #taskList {
            list-style: none;
            padding: 0;
        }

        .task {
            cursor: pointer;
            padding: 8px;
            background: #f0f0f0;
            margin: 5px 0;
            border-radius: 5px;
        }

        .task:hover {
            background: #ddd;
        }
    </style>
    
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" id="taskInput" placeholder="Enter a Task">
    <button onClick="addTask()">add Task</button>
    <ul id="taskList"></ul>
    <script src="script.js"></script>
</body>
</html>
