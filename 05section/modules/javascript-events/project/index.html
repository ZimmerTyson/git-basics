<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color changer</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .colorBtn {
            padding:10px;
            margin: 5px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Click a button to change the background color</h1>
    <button class="colorBtn" data-color="red">Red</button>
    <button class="colorBtn" data-color="blue">Blue</button>
    <button class="colorBtn" data-color="green">Green</button>
    <button class="colorBtn" data-color="yellow">Yellow</button>
    <button id="reset">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
