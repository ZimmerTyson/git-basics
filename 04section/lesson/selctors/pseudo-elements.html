<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=viewport-width, initial-scale:1.0">
        <title>Basic Selectors</title>
        <style>
           .quote::before {
            content: '"'; /* opening quote*/
            font-size: 20px;
            color: grey;
           }
           .quote::after {
            content: '"'; /* closing quotes */
            font-size: 20px;
            color: grey;
           }

        </style>
    </head>
    <body>
    
        <p class="quote">This is a quote</p>

    </body>



</html>
