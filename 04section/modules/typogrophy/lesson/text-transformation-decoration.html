<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation & Decoration</title>
    <style>
        .upperCase {
            text-transform: uppercase;
        }

        .lowerCase {
            text-transform: lowercase;
        }

        .capitalize {
            text-transform: capitalize;
        }

        .underLine {
            text-decoration: underline;
        }

        .lineThrough {
            text-decoration: line-through;
        }

        .no-decoration {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p class="upperCase underLine">uppercase</p>
    <p class="lowerCase lineThrough">LOWERCASE</p>
    <p class="capitalize">capitalize</p>
    <a class="no-decoration" style="color: black;" href="https://google.com">google.com</a>
</body>
</html>
