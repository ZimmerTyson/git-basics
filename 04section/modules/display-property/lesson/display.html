<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Layout and Positioning</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=viewport-width, initial-scale=1.0">
        <style>
            /* .block {
                background-color: lightblue;
                padding: 10px;
            }
            .inline {
                background-color: lightgreen;
                padding: 5px;
            } */

            span {
                display: block;
                width: 200px;
            }
            div {
                display: inline;
            }
            .hidden {
                display: none; 
            }
        </style>
    </head>
    <body>
        <div class="block">I am a block element</div>
        <div class="hidden">I am a block element</div>
        <span class="inline">I am inline</span>
        <span class="inline">I am inline too</span>
    </body>
</html>
