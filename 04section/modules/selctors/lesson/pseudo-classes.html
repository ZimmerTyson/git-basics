<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=viewport-width, initial-scale:1.0">
        <title>Basic Selectors</title>
        <style>
            button:hover {
                background-color: lightblue;
            }

            input:focus {
                border: 3px solid red;
            }

            li:nth-child(even) {
                background-color: lightgrey;
            }

        </style>
    </head>
    <body>
        <button>hover me</button>
        <input type="text" placeholder="click here">

        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>

    </body>



</html>
